<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #121212;
            overflow: hidden;
        }

        .vault-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .vault {
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/5QF3Fz9.png') no-repeat center;
            background-size: cover;
            transition: transform 0.2s ease-in-out, box-shadow 0.3s;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
            75% { transform: rotate(-2deg); }
            100% { transform: rotate(0deg); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px gold; }
            50% { box-shadow: 0 0 20px gold; }
            100% { box-shadow: 0 0 5px gold; }
        }
    </style>
</head>
<body>

<div class="vault-container">
    <div class="vault" id="vault"></div>
</div>

<script>
    let multiplier = 1.0;
    let vault = document.getElementById("vault");

    function updateVault() {
        multiplier += (Math.random() * 0.5); // Increase multiplier randomly

        if (multiplier >= 3) {
            vault.style.animation = "shake 0.5s infinite"; // Start shaking at 3x
        }

        if (multiplier >= 6) {
            vault.style.animation = "shake 0.5s infinite, glow 1s infinite"; // Glow at 6x
        }

        if (multiplier >= 10) {
            vault.style.animation = "none"; // Stop animation (Vault breaks)
            vault.style.background = "url('https://i.imgur.com/Tj4qg7E.png') no-repeat center"; // Broken vault image
            vault.style.backgroundSize = "cover";
        } else {
            setTimeout(updateVault, 1000); // Continue updating every second
        }
    }

    updateVault();
</script>

</body>
</html>
